name: Publish
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      VSCE_TOKEN: ${{ secrets.vsce_token }}
    steps:
      - name: vsce publish
        uses: sigma/vsce-publish-action@v0.0.2
        with:
          # vsce token
          vsce_token: "$env:VSCE_TOKEN"