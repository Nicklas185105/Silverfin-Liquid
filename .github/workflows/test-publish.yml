name: Test Publish
on: [push]
jobs:
  Test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm run compile
      - run: tsc -p ./
  Publish:
    runs-on: windows-latest
    steps:
      - shell: bash
        env:
          VSCE_TOKEN: ${{ secrets.vsce_token }}
      - name: vsce publish
        uses: sigma/vsce-publish-action@v0.0.2
        with:
          # vsce token
          vsce_token: "$VSCE_TOKEN"